<body>
    <header class="header">
        <a href="https://miraikuru.github.io/personal-dashboard/" class="logo">
            <span class="logo-icon">ğŸ¾</span>
            <span class="logo-text">Kimi Claw</span>
        </a>
        
        <div class="header-actions">
            <div class="date-selector">
                <span>ğŸ“…</span>
                <select id="date-select">
                    <option value="">åŠ è½½ä¸­...</option>
                </select>
            </div>
            
            <a href="https://github.com/Miraikuru/KimiClawPrj1StockData" target="_blank" class="btn btn-secondary" title="GitHubä»“åº“">
                <span>GitHub</span> â†—
            </a>
        </div>
    </header>
    
    <main class="content" id="content">
        <div class="loading-overlay" id="loading">
            <div class="loading-spinner"></div>
            <p>æ­£åœ¨åŠ è½½ä»Šæ—¥ç®€æŠ¥...</p>
        </div>
        
        <div class="error-overlay" id="error">
            <div class="error-icon">ğŸ“„</div>
            <h2>ç®€æŠ¥åŠ è½½å¤±è´¥</h2>
            <p id="error-message">è¯·ç¨ååˆ·æ–°é¡µé¢é‡è¯•</p>
            <a href="#" id="error-link" target="_blank" class="btn btn-primary" style="margin-top: 16px;">
                åœ¨GitHubæŸ¥çœ‹
            </a>
        </div>
        
        <iframe class="news-frame" id="news-frame" src="" style="display: none;"></iframe>
    </main>
    
    <script>
        // å¯ç”¨çš„ç®€æŠ¥æ—¥æœŸåˆ—è¡¨ - æ¯æ¬¡éƒ¨ç½²æ—¶æ›´æ–°
        const availableDates = [
            '2026-02-19',
            '2026-02-18',
            '2026-02-17',
            '2026-02-16'
        ];
        
        // DOMå…ƒç´ 
        const elements = {
            dateSelect: document.getElementById('date-select'),
            loading: document.getElementById('loading'),
            error: document.getElementById('error'),
            errorMessage: document.getElementById('error-message'),
            errorLink: document.getElementById('error-link'),
            newsFrame: document.getElementById('news-frame')
        };
        
        // è·å–ä»Šå¤©çš„æ—¥æœŸ
        function getToday() {
            const now = new Date();
            return now.toISOString().split('T')[0];
        }
        
        // æ ¼å¼åŒ–æ—¥æœŸæ˜¾ç¤º
        function formatDate(dateStr) {
            const date = new Date(dateStr);
            const today = getToday();
            const yesterday = new Date();
            yesterday.setDate(yesterday.getDate() - 1);
            
            if (dateStr === today) {
                return `${dateStr} (ä»Šæ—¥)`;
            } else if (dateStr === yesterday.toISOString().split('T')[0]) {
                return `${dateStr} (æ˜¨æ—¥)`;
            }
            return dateStr;
        }
        
        // åˆå§‹åŒ–æ—¥æœŸé€‰æ‹©å™¨
        function initDateSelector() {
            elements.dateSelect.innerHTML = '';
            
            availableDates.forEach(date => {
                const option = document.createElement('option');
                option.value = date;
                option.textContent = formatDate(date);
                elements.dateSelect.appendChild(option);
            });
            
            // é»˜è®¤é€‰æ‹©ä»Šå¤©
            const today = getToday();
            if (availableDates.includes(today)) {
                elements.dateSelect.value = today;
            } else {
                elements.dateSelect.value = availableDates[0];
            }
            
            // ç›‘å¬é€‰æ‹©å˜åŒ–
            elements.dateSelect.addEventListener('change', (e) => {
                loadNews(e.target.value);
            });
        }
        
        // åŠ è½½ç®€æŠ¥
        function loadNews(date) {
            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            elements.loading.style.display = 'flex';
            elements.error.classList.remove('show');
            elements.newsFrame.style.display = 'none';
            
            // è®¾ç½®iframeæº - ä»åŒç›®å½•åŠ è½½
            const newsUrl = `./${date}.html`;
            elements.newsFrame.src = newsUrl;
            
            // iframeåŠ è½½æˆåŠŸ
            elements.newsFrame.onload = function() {
                elements.loading.style.display = 'none';
                elements.newsFrame.style.display = 'block';
            };
            
            // iframeåŠ è½½å¤±è´¥
            elements.newsFrame.onerror = function() {
                showError(date);
            };
            
            // è®¾ç½®è¶…æ—¶æ£€æµ‹
            setTimeout(() => {
                if (elements.newsFrame.style.display === 'none' && !elements.error.classList.contains('show')) {
                    // æ£€æŸ¥æ˜¯å¦çœŸçš„åŠ è½½å¤±è´¥äº†
                    try {
                        const frameDoc = elements.newsFrame.contentDocument || elements.newsFrame.contentWindow.document;
                        if (frameDoc && frameDoc.body && frameDoc.body.innerHTML) {
                            elements.loading.style.display = 'none';
                            elements.newsFrame.style.display = 'block';
                        }
                    } catch (e) {
                        // è¿™æ˜¯è·å–åŠ è½½å¤±è´¥
                        showError(date);
                    }
                }
            }, 5000);
        }
        
        // æ˜¾ç¤ºé”™è¯¯
        function showError(date) {
            elements.loading.style.display = 'none';
            elements.newsFrame.style.display = 'none';
            elements.error.classList.add('show');
            elements.errorLink.href = `https://github.com/Miraikuru/KimiClawPrj1StockData/blob/main/${date}.html`;
        }
        
        // åˆå§‹åŒ–
        function init() {
            initDateSelector();
            
            // åŠ è½½ä»Šå¤©çš„ç®€æŠ¥
            const today = getToday();
            const dateToLoad = availableDates.includes(today) ? today : availableDates[0];
            loadNews(dateToLoad);
        }
        
        // å¯åŠ¨
        document.addEventListener('DOMContentLoaded', init);
    </script>
