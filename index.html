    <script>
        // å¯ç”¨çš„ç®€æŠ¥æ—¥æœŸåˆ—è¡¨
        const availableDates = [
            '2026-02-17',
            '2026-02-16'
        ];
        
        // è·å–ä»Šå¤©çš„æ—¥æœŸ
        function getToday() {
            const now = new Date();
            return now.toISOString().split('T')[0];
        }
        
        // æ ¼å¼åŒ–æ—¥æœŸæ˜¾ç¤º
        function formatDate(dateStr) {
            const date = new Date(dateStr);
            const today = getToday();
            const yesterday = new Date();
            yesterday.setDate(yesterday.getDate() - 1);
            
            if (dateStr === today) {
                return `${dateStr} (ä»Šæ—¥)`;
            } else if (dateStr === yesterday.toISOString().split('T')[0]) {
                return `${dateStr} (æ˜¨æ—¥)`;
            }
            return dateStr;
        }
        
        // åˆå§‹åŒ–æ—¥æœŸé€‰æ‹©å™¨
        function initDateSelector() {
            const select = document.getElementById('date-select');
            select.innerHTML = '';
            
            availableDates.forEach(date => {
                const option = document.createElement('option');
                option.value = date;
                option.textContent = formatDate(date);
                select.appendChild(option);
            });
            
            // é»˜è®¤é€‰æ‹©ä»Šå¤©
            const today = getToday();
            if (availableDates.includes(today)) {
                select.value = today;
            } else {
                select.value = availableDates[0];
            }
            
            // ç›‘å¬é€‰æ‹©å˜åŒ–
            select.addEventListener('change', (e) => {
                loadNews(e.target.value);
            });
        }
        
        // åŠ è½½ç®€æŠ¥
        function loadNews(date) {
            const content = document.getElementById('content');
            
            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            content.innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>æ­£åœ¨åŠ è½½ ${date} çš„ç®€æŠ¥...</p>
                </div>
            `;
            
            // åˆ›å»ºiframeåŠ è½½ç®€æŠ¥
            setTimeout(() => {
                content.innerHTML = `
                    <iframe class="news-frame" src="https://miraikuru.github.io/KimiClawPrj1StockData/${date}.html"></iframe>
                `;
            }, 300);
        }
        
        // æ˜¾ç¤ºé”™è¯¯

            // åŠ è½½ä»Šå¤©çš„ç®€æŠ¥
            const today = getToday();
            const dateToLoad = availableDates.includes(today) ? today : availableDates[0];
            loadNews(dateToLoad);
        }
        
        // å¯åŠ¨
        document.addEventListener('DOMContentLoaded', init);
